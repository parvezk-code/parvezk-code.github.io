<body translate="no">
  <header class="header bg-primary">

      <div class="left-title">JS Quiz</div>
      <div class="right-title">Total Questions: <span id="tque"></span></div>
      <div class="clearfix"></div>
    </header>
<div class="content">
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12">
        	<div id="quiz-structure" class="quiz-body">
        	<button onclick="openDialog(event)" name="Choose" id="ChooseBtn" class="btn btn-success">Select Question Paper</button>
            <button onclick="showResult(event)" name="Result" id="ResultBtn" class="btn btn-success">Finish</button>
            <hr>
            <div id="quizForm" style="display:none;" > <form  name="quizForm" onsubmit="">
            	<fieldset class="form-group">

    			<h4>
                    <span id="qid"></span>
                    <span id="question"> </span>
                    <input oninput="makeChoice(event)" type="text" id="fill" name="fill">
                </h4>

                <div class="option-block-container" id="question-options" >
                    <div id="o1" class="form-check option-block">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="option" id="r1" value="1" onchange="makeChoice(event)" >
                        <span id="o1val" id="optionval"></span>
                      </label>
                    </div>

                    <div id="o2" class="form-check option-block">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="option" id="r2" value="2" onchange="makeChoice(event)" >
                        <span id="o2val" id="optionval"></span>
                      </label>
                    </div>

                    <div id="o3" class="form-check option-block">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="option" id="r3" value="3" onchange="makeChoice(event)" >
                        <span id="o3val" id="optionval"></span>
                      </label>
                    </div>

                    <div id="o4" class="form-check option-block">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="option" id="r4" value="4" onchange="makeChoice(event)" >
                        <span id="o4val" id="optionval"></span>
                      </label>
                    </div>

                </div> <!-- End of option block -->

                </fieldset>
                 <button onclick="setPrevQuestion(event)" name="previous" id="previous" class="btn btn-success" >Previous</button>
                 &nbsp;
                 <button onclick="setNextQuestion(event)" name="next" id="next" class="btn btn-success">Next</button>
           </form><div>

           </div>

         <div id="result" class="quiz-body result" >
              <h1 id="res-header" class="res-header"></h1>

         </div>

        </div> <!-- End of col-sm-12 -->
              <div id="choose papers" class="quiz-body result">
               <a href="?paperChoice=science_7">Science: Unit-7 : Green Plants</a>
               <a href="?paperChoice=maths_8">Maths: Unit-8 : Decimals</a>
               &frac12;   10 10&frasl;16
               <math> 10 <mfrac><mrow>10</mrow><mrow>16</mrow></mfrac></math>
         </div>

    </div> <!-- End of row -->
</div> <!-- ENd of container fluid -->
</div> <!-- End of content -->
